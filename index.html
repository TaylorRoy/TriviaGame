<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="trivia-title">Trivia Game</title>


    <!--links bootstrap to html file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Fredericka+the+Great|Rye|Vast+Shadow" rel="stylesheet">

    <!--links css file to html file-->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 id="title">Trivia Game</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary btn-lg">CLICK TO START!</button>
                <!--make button disapper after being clicked-->
            </div>
        </div>



        <div class="background-image" style="background-image:url(./assets/images/utah_outline.jpg)">

            <div class="row">
                <div class="col-lg-12">
                    <h2 id="timer-area"></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div id="question-area"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-results">
        
    </div>



    <!--links JQuery to HTML file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--links javascript file to html file-->
    <script src="./assets/javascript/app2.js"></script>

</body>

</html>
